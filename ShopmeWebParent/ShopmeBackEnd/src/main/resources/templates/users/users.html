<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Users - Shopme Admin',,'none')" />
<body>
	<div class="container-fluid">

		<div th:replace="navigation :: menu"></div>

		<div class="container-fluid">
			<h2>Manage Users</h2>
			<a th:href="@{/users/new}"
				class="fas fa-user-plus fa-2x icon-dark mr-2"></a> <a
				th:href="@{/users/export/csv}"
				class="fas fa-file-csv fa-2x icon-dark mr-2"></a> <a
				th:href="@{/users/export/excel}"
				class="fas fa-file-excel fa-2x icon-dark mr-2"></a> <a
				th:href="@{/users/export/pdf}"
				class="fas fa-file-pdf fa-2x icon-dark mr-2"></a>

		</div>
		

		<th th:replace="fragments :: search_form_and_message" />

		<div class="full-details">
			<table
				class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
<th class="hideable-column">
						<th th:replace="fragments :: column_link('id','User ID','tag')" />
</th>

						<th>Photos</th>

<th class="hideable-column">
						<th th:replace="fragments :: column_link('email','E-mail','tag')" />
</th>
						<th
							th:replace="fragments :: column_link('firstName','First Name','none')" />
						<th th:replace="fragments :: column_link('lastName','Last Name','none')" />
						<th>Roles</th>
						<th th:replace="fragments :: column_link('enabled','Enabled','none')" />
					</tr>
				</thead>
				<tbody>
					<tr th:each="user :${listUsers}">
						<td>[[${user.id}]]</td>
						<td><span th:if="${user.photos==null}"
							class="fas fa-portrait fa-3x icon-silver"></span> <img
							th:if="${user.photos!=null}" alt=""
							th:src="@{${user.photosImagePath}}" style="width: 90px" /></td>
						<td>[[${user.email}]]</td>
						<td>[[${user.firstName}]]</td>
						<td>[[${user.lastName}]]</td>
						<td>[[${user.roles}]]</td>
						<td>	
						<div th:replace="fragments :: status(${user.enabled},'user','/users/' + ${user.id})" />
						</td>


						<td>
						<div th:replace="fragments :: edit('user','/users/edit/'+${user.id})" />
						
							&nbsp;&nbsp;
							<div th:replace="fragments :: delete('user',${user.id},'/users/delete/'+${user.id},true)" />
						
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="less-details">
			<!-- <h2>Showing user list on small screen</h2> -->
			<div th:each="user :${listUsers}" class="row m-1">
				<div class="col-4">
					<span th:if="${user.photos==null}"
						class="fas fa-portrait fa-3x icon-silver"></span> <img
						th:if="${user.photos!=null}" alt=""
						th:src="@{${user.photosImagePath}}" style="width: 100px" />
				</div>
				<div class="col-8">
					<div>[[${user.fullName}]]</div>
					<div>[[${user.roles}]]</div>
				</div>
				<div class="mt-2">

				<div th:replace="fragments :: status(${user.enabled},'user','/users/' + ${user.id})" />

				<div th:replace="fragments :: edit('user','/users/edit/'+${user.id})" />
						
							&nbsp;&nbsp;
							<div th:replace="fragments :: delete('user',${user.id},'/users/delete/'+${user.id},true)" />

				</div>
				<div>&nbsp;</div>
			</div>
		</div>

		<div th:replace="fragments :: pagination('users')"></div>

		<div th:replace="modal_fragments :: confirm_modal"></div>
	<!-- 	<div class="modal fade text-center" id="confirmModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Delete Confirmation</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="confirmText"></span>
					</div>

					<div class="modal-footer">
						<a class="btn btn-success" href="" id="yesButton">Yes</a>
						<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>

					</div>
				</div>
			</div>
		</div> -->
		<div th:replace="fragments :: footer"></div>
	</div>
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		moduleURL = "[[@{/users}]]";

		$(document).ready(function() {
			$(".link-delete").on("click", function(e) {
				e.preventDefault();
				showDeleteConfirmModal($(this), 'user');
			});
		});

		function clearFilter() {
			window.location = "[[@{/users}]]";
		}
	</script>
</body>
</html>
