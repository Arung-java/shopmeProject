<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Brands - Shopme Admin','none')" />
<body>
	<div class="container-fluid">

		<div th:replace="navigation :: menu"></div>

		<div class="container-fluid">
			<h2>Manage Brands</h2>
			<a th:href="@{/brands/new}"
				class="fas fa-user-plus fa-2x icon-dark mr-2"></a> <a
				th:href="@{/brands/export/csv}"
				class="fas fa-file-csv fa-2x icon-dark mr-2"></a> 

		</div>


		<th th:replace="fragments :: search_form_and_message" />

		<div class="full-details">
			<table
				class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th class="hideable-column">
						<th
							th:replace="fragments :: column_link('id','Brand ID','tag')" />
						</th>

						<th>Logo</th>

						
						<th
							th:replace="fragments :: column_link('name','Brand Name','none')" />
						</th>
						<th>Categories</th>
						<th></th>
						
						<!-- <th
							th:replace="fragments :: column_link('/brands','categories','Categories','none')" />
					 -->
				</thead>
				<tbody>
					<tr th:each="brand :${listBrands}">
						<td class="hideable-column">[[${brand.id}]]</td>
						<td>
						<img
						th:src="@{${brand.logoPath}}" style="width: 100px" class="img-fluid" />
						</td>
						<td>[[${brand.name}]]</td>
						<td>
						<th:block th:each="cat : ${brand.categories}">
						<span class="badge badge-secondary" th:text="${cat.name}"></span>
						</th:block>
						</td>
						
					

						<td>
							<div
								th:replace="fragments :: edit('brand','brands/edit/'+${brand.id})" />

							&nbsp;&nbsp;
							<div th:replace="fragments :: delete('brand',${brand.id},'/brands/delete/'+${brand.id},true)" />
						
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="less-details">
			<!-- <h2>Showing brand list on small screen</h2> -->
			<div th:each="brand :${listbrands}" class="row m-1">
				<div class="col-4">
					<span th:if="${brand.logoPath==null}"
						class="fas fa-portrait fa-3x icon-silver"></span> <img
						th:if="${brand.logoPath!=null}" alt=""
						th:src="@{${brand.logoPath}}" style="width: 100px" />
				</div>
				<div class="col-8">
					<div>[[${brand.name}]]</div>
					<div><th:block th:each="cat : ${brand.categories}">
						<span class="badge badge-secondary" th:text="${cat.name}"></span>
						</th:block></div>
				</div>
				<div class="mt-2">

					

					<div
						th:replace="fragments :: edit('brand','/brands/edit/'+${brand.id})" />

					&nbsp;&nbsp;
					<div th:replace="fragments :: delete('brand',${brand.id},'/brands/delete/'+${brand.id},true)" />

				</div>
				<div>&nbsp;</div>
			</div>
		</div>

		<div th:replace="fragments :: pagination('brands')"></div>

		<div th:replace="modal_fragments :: confirm_modal"></div>
