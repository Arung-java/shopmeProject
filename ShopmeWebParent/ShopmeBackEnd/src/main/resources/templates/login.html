<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-Type" content="text/html; charset=UTF-8">
<!-- <meta name="viewport" content="width=device,intial-scale=1.0,minimum-scale=1.0"> -->
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
<title>Login - Shopme Admin</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
	<div class="container-fluid text-center">

		<img alt="" th:src="@{/images/ShopmeAdminBig.png}">


		<form th:action="@{/login}" method="post"
			style="max-width: 350px; margin: 0 auto;">
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			<div th:if="${param.logout}">
				<p class="text-warning">You been logged out.</p>
				<!-- //param is nothing but in the url is apprear query param name -->
			</div>


			<div class="border border-secondary rounded p-3">

				<p>access the shopme control panel</p>
				<p>
					<input type="email" name="email" class="form-control"
						placeholder="E-mail" required="required" />
				</p>
				<p>
					<input type="passowrd" name="password" class="form-control"
						placeholder="Password" required="required" />
				</p>
				<p>
					<input type="checkbox" name="remember-me" />&nbsp; Remember Me
				</p>
				<p>
					<input type="submit" value="login" class="btn btn-primary">
				</p>

			</div>

		</form>

		<div th:replace="fragments :: footer"></div>

	</div>
</body>
</html>
